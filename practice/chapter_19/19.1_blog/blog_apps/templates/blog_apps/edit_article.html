{% extends 'blog_apps/base.html' %}

{% block content %}
    <p><a href="{% url 'blog_apps:blog' blog.id %}">{{ blog }}</a></p>

    <p>Edit article:</p>
    <form action="{% url 'blog_apps:edit_article' article.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button name='submit'>Save changes</button>
    </form>

{% endblock content %}
