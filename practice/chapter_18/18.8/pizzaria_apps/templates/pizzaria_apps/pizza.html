{% extends 'pizzaria_apps/base.html' %}

{% block content %}
    <p>Pizza: {{ pizza.name }}</p>

    <p>Toppings:</p>

    <ul>
        {% for topping in toppings %}
          <li>
              <p>{{ topping.name }}</p>
          </li>
        {% empty %}
          <p>There is no topping for this pizza yet.</p>
        {% endfor %}
    </ul>

{% endblock content %}
